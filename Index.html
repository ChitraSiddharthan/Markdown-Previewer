<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-100 font-sans antialiased flex flex-col h-screen">

    <header class="bg-slate-800 text-white p-4 shadow-md">
        <h1 class="text-2xl font-semibold text-center">Markdown Previewer</h1>
    </header>

    <main class="flex-grow flex flex-col md:flex-row gap-4 p-4 overflow-hidden">

        <section class="flex-1 flex flex-col bg-white shadow-lg rounded-lg overflow-hidden">
            <h2 class="text-lg font-medium bg-slate-200 p-3 border-b border-slate-300">
                Markdown Input
            </h2>
            <textarea id="markdown-input"
                      class="flex-grow p-4 text-sm md:text-base border-0 focus:ring-0 focus:outline-none resize-none w-full h-full"
                      placeholder="Type your Markdown here..."></textarea>
        </section>

        <section class="flex-1 flex flex-col bg-white shadow-lg rounded-lg overflow-hidden">
            <h2 class="text-lg font-medium bg-slate-200 p-3 border-b border-slate-300">
                Preview
            </h2>
            <div id="html-output"
                 class="flex-grow p-4 prose prose-sm sm:prose lg:prose-lg xl:prose-xl max-w-none overflow-y-auto w-full h-full">
                </div>
        </section>

    </main>

    <footer class="bg-slate-800 text-white p-3 text-center text-sm">
        Powered by <a href="https://marked.js.org/" target="_blank" class="underline hover:text-slate-300">Marked.js</a> & <a href="https://tailwindcss.com/" target="_blank" class="underline hover:text-slate-300">Tailwind CSS</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
